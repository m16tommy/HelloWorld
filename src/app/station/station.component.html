
<button>Click</button>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">列車進入月台車站之站名</th>
        <th scope="col">行駛目的地</th>
        <th scope="col">資料更新日期</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.Station }}</td>
        <td>{{ item.Destination }}</td>
        <td>{{ item.UpdateTime | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
      </tr>
    </tbody>
  </table>
</div>
